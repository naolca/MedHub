<app-header></app-header>

<section class="h-100 gradient-form p-md-5">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <!-- <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgPJUewdG5r4AsBlpsYltDi7QEowxHhXWZ7w&usqp=CAU"
                    style="width: 185px"
                    alt="logo"
                  /> -->
                  <!--https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp-->
                  <h4
                    class="mt-1 mb-5 pb-1"
                    style="font-size: 40px; font-weight: 500"
                  >
                    MedHub
                  </h4>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                    <input
                      formControlName="ID"
                      type="text"
                      class="form-control"
                      placeholder="Pharmacy ID"
                      #pharmacyID
                      required
                    />
                    <label class="form-label" for="form2Example11"
                      >Pharmacy ID</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      formControlName="username"
                      type="email"
                      class="form-control"
                      placeholder="username"
                      #username
                      required
                    />
                    <label class="form-label" for="form2Example11"
                      >Username</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      formControlName="password"
                      type="password"
                      class="form-control"
                      placeholder="password"
                      #password
                      required
                    />
                    <label class="form-label" for="form2Example22"
                      >Password</label
                    >
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      type="submit"
                      [disabled]="loginForm.invalid"
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                    >
                      Log in
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h1 class="h1 display-1">MedHub</h1>
                <h1 class="h1 display-3">We Care</h1>
                <div class="container py-5 h-100">
                  <div
                    class="row d-flex justify-content-center align-items-center h-100"
                  >
                    <div class="col-xl-10">
                      <div class="card rounded-3 text-black">
                        <div class="row g-0">
                          <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
                              <div class="text-center">
                                <img
                                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgPJUewdG5r4AsBlpsYltDi7QEowxHhXWZ7w&usqp=CAU"
                                  style="width: 185px"
                                  alt="logo"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
