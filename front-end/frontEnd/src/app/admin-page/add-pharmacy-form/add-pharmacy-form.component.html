<app-header></app-header>

<section class="intro">
  <div class="mask d-flex align-items-center h-100 gradient-custom">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2">MedHUB</h3>
              <form
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()"
                class="row g-3 needs-validation row-gap-3 ms-1 me-1"
                novalidate
              >
                <!-- form starts here -->
                <div class="col-md-4">
                  <label
                    for="validationCustom01"
                    class="form-label"
                    id="genericName"
                    >pharamacy name
                  </label>
                  <input
                    formControlName="pharmacyName"
                    type="text"
                    class="form-control"
                    id="pharamacy name"
                    placeholder=""
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-4">
                  <label
                    for="validationCustom02"
                    class="form-label"
                    id="brandName"
                    >pharmaTinNo</label
                  >
                  <input
                    formControlName="pharmaTinNo"
                    type="number"
                    class="form-control"
                    id="validationCustom02"
                    placeholder=""
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-4">
                  <label
                    for="validationCustomUsername"
                    class="form-label"
                    id="batchNumber"
                    >branchNum</label
                  >
                  <div class="input-group has-validation">
                    <input
                      formControlName="branchNum"
                      type="number"
                      class="form-control"
                      id="validationCustomUsername"
                      aria-describedby="inputGroupPrepend"
                      required
                    />
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label
                      for="validationCustomUsername"
                      class="form-label"
                      id="ammount"
                      >latitude</label
                    >
                    <input
                      formControlName="latitude"
                      type="number"
                      class="form-control"
                      placeholder=""
                      aria-label="email"
                    />
                  </div>
                  <div class="col">
                    <label
                      for="validationCustomUsername"
                      class="form-label"
                      id="receivingAddress"
                      >longitude</label
                    >
                    <input
                      formControlName="longitude"
                      type="number"
                      class="form-control"
                      placeholder=""
                      aria-label="phone no"
                    />
                  </div>
                </div>
                <div class="just">
                  <button type="submit" class="btn btn-primary pt-6 w-50 m-4">
                    Add Pharmacy
                  </button>
                </div>
              </form>

              <!-- form ends here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"
></script>

<app-footer></app-footer>
