<app-header></app-header>

<section class="intro">
  <div class="mask d-flex align-items-center h-100 gradient-custom">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2">MedHUB</h3>
              <form
                #phramcycreationform="ngForm"
                (ngSubmit)="onpharamacycreataion(phramcycreationform.value)"

                class="row g-3 needs-validation row-gap-3 ms-1 me-1"
                novalidate
              >
                <div class="row">
                  <div class="col">
                    <label for="validationCustomUsername" class="form-label m-2"
                      >choose your User name</label
                    >
                    <input
                      type="text"
                      class="form-control w-100"
                      placeholder="username"
                      aria-label="first name"
                      name="username"
                      ngModel
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="validationCustomUsername" class="form-label m-2"
                      >name</label
                    >
                    <input
                      type="text"
                      class="form-control w-100"
                      placeholder="name"
                      aria-label="lastname "
                      name="name"
                      ngModel

                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="validationCustomUsername" class="form-label m-2"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control w-100"
                      placeholder="number"
                      aria-label="number "
                      name="password"
                      ngModel
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="validationCustomUsername" class="form-label m-2"
                      >pharam id</label
                    >
                    <input
                      type="number"
                      class="form-control w-100"
                      placeholder="location"
                      aria-label="location "
                      name="pharmacyId"
                      ngModel
                    />
                  </div>
                </div>
                <div class="btn1">
                  <button type="submit" class="btn btn-primary pt-6 ">
                    sign up
                  </button>

                </div>

              </form>
              <div class="btn1 mt-4 ml-4" >
                <button type="submit" class="btn btn-primary pt-6 " routerLink="/loginpage">
                  Already have an account?
                </button>

              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
