<app-header></app-header>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="contact_section layout_padding">
      <div class="container">
        <div class="main shadow p-3 mb-5 bg-white rounded">
          <div class="contact_section_2">
            <div class="row">
              <div class="col-md-6">
                <div class="email_text">
                  <div class="dtail">
                    <h2>
                      Medicine name: {{ currentMedicineDetail.genericName }}
                    </h2>
                    <div class="form-group">
                      <label for="pharamcy name"
                        ><h3>
                          Pharamcy: {{ currentPharmaDetail.pharmacyName }}
                        </h3></label
                      >
                      <br />
                      <label for="Drug name"
                        ><h3>
                          Drug: {{ currentMedicineDetail.brandName }}
                        </h3></label
                      >
                      <br />
                      <label for=""
                        ><h3>
                          expiry date : {{ currentMedicineDetail.expiryDate }}
                        </h3></label
                      >
                    </div>
                    <div class="form-group"></div>
                    <form
                      (submit)="
                        onReserve(
                          this.currentMedicineDetail.id,
                          this.currentPharmaDetail.id,
                          input.value
                        )
                      "
                      action=""
                    >
                      <input
                        #input
                        type="text"
                        class="email-bt m-3 w-50 weyo"
                        placeholder="enter your Phone Numbar"
                      /><button type="submit" id="b1">Reserve</button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="map_main">
                  <div class="map-responsive">
                    <iframe
                      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France"
                      width="600"
                      height="400"
                      frameborder="0"
                      style="border: 0; width: 100%"
                      allowfullscreen=""
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<app-footer></app-footer>
