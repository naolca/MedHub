<form
  action=""
  #medicineForm="ngForm"
  (ngSubmit)="onMedicineCreate(medicineForm.value)"
>
  <label for="">medicine</label>
  <input type="text" name="Mname" ngModel />

  <label for="">type</label>
  <input type="text" name="desc" ngModel />

  <label for="">price </label>
  <input type="text" name="price" ngModel />

  <input type="submit" value="submit medicine" />
</form>

<table>
  <thead>
    <tr>
      <th>name</th>
      <th>price</th>
      <th>pharmacy</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>ibuprofine</td>
      <td>antipain</td>
      <td>20</td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
