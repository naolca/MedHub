<app-header></app-header>
<div class="container py-5">
  <!-- For demo purpose -->
  <!-- https://bootstrapious.com/i/snippets/sn-cards/shoes-1_gthops.jpg -->
  <!-- End -->

  <div class="row">
    <!-- *ngFor="let result of medicines" -->
    <div *ngFor="let result of results" class="col-lg-8 mx-auto">
      <!-- List group-->
      <ul class="list-group shadow">
        <!-- list group item-->
        <li class="list-group-item">
          <!-- Custom content-->
          <div class="media align-items-lg-center flex-column flex-lg-row p-3">
            <div class="media-body order-2 order-lg-1">
              <h5 class="mt-0 font-weight-bold mb-2"></h5>
              {{ result.name }}
              <p class="font-italic text-muted mb-0 small">
                Pharmacy:{{ result.pharmacy }}
              </p>
              <div
                class="d-flex align-items-center justify-content-between mt-1"
              >
                <h6 class="font-weight-bold my-2">{{ result.price }}$</h6>
                <!--{{ medicine.price }} -->
                <ul class="list-inline small">
                  <li class="list-inline-item m-0">
                    <i class="fa fa-star text-success"></i>
                  </li>
                  <li class="list-inline-item m-0">
                    <i class="fa fa-star text-success"></i>
                  </li>
                  <li class="list-inline-item m-0">
                    <i class="fa fa-star text-success"></i>
                  </li>
                  <li class="list-inline-item m-0">
                    <i class="fa fa-star text-success"></i>
                  </li>
                  <li class="list-inline-item m-0">
                    <i class="fa fa-star-o text-gray"></i>
                  </li>
                </ul>
              </div>
            </div>
            <img
              src="assets/logo.jpg"
              alt="Generic placeholder image"
              width="200"
              class="ml-lg-5 order-1 order-lg-2"
            />
          </div>
          <!-- End -->
        </li>
        <!-- End -->
      </ul>
      <!-- End -->
    </div>
  </div>
</div>
<app-footer></app-footer>
