<body>
  <section class="intro">
    <div class="mask d-flex align-items-center h-100 gradient-custom">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2">MedHUB</h3>
                <form
                  [formGroup]="addForm"
                  (ngSubmit)="onSubmit()"
                  class="row g-3 needs-validation row-gap-3 ms-1 me-1"
                  novalidate
                >
                  <div class="col-md-4">
                    <label
                      for="validationCustom01"
                      class="form-label"
                      id="genericName"
                      >Generic name
                    </label>
                    <input
                      formControlName="genericName"
                      type="i"
                      class="form-control"
                      id="Generic m"
                      placeholder=""
                      required
                    />
                    <div class="valid-feedback">Looks good!</div>
                  </div>
                  <div class="col-md-4">
                    <label
                      for="validationCustom02"
                      class="form-label"
                      id="brandName"
                      >Brand name</label
                    >
                    <input
                      formControlName="brandName"
                      type="text"
                      class="form-control"
                      id="validationCustom02"
                      placeholder=""
                      required
                    />
                    <div class="valid-feedback">Looks good!</div>
                  </div>
                  <div class="col-md-4">
                    <label
                      for="validationCustomUsername"
                      class="form-label"
                      id="batchNumber"
                      >Batch no</label
                    >
                    <div class="input-group has-validation">
                      <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                      <input
                        formControlName="batchNumber"
                        type="number"
                        class="form-control"
                        id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend"
                        required
                      />
                      <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label
                        for="validationCustomUsername"
                        class="form-label"
                        id="ammount"
                        >amount</label
                      >
                      <input
                        formControlName="ammount"
                        type="number"
                        class="form-control"
                        placeholder=""
                        aria-label="email"
                      />
                    </div>
                    <div class="col">
                      <label
                        for="validationCustomUsername"
                        class="form-label"
                        id="receivingAddress"
                        >receiving address</label
                      >
                      <input
                        formControlName="receivingAddress"
                        type="text"
                        class="form-control"
                        placeholder=""
                        aria-label="phone no"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label
                        for="validationCustomUsername"
                        class="form-label"
                        id="storageConditions"
                        >storage condition</label
                      >
                      <input
                        formControlName="storageConditions"
                        type="text"
                        class="form-control"
                        placeholder=""
                        aria-label="name of pharmachy"
                      />
                    </div>
                    <div class="col">
                      <label
                        for="validationCustomUsername"
                        class="form-label"
                        id="expiryDate"
                        >expire date
                      </label>
                      <input
                        formControlName="expiryDate"
                        type="date"
                        class="form-control"
                        placeholder=""
                        aria-label="Address"
                      />
                    </div>
                    <div class="col">
                      <label
                        for="validationCustomUsername"
                        class="form-label"
                        id="pharmacyId"
                        >pharmacy Id
                      </label>
                      <input
                        formControlName="pharmacyId"
                        type="number"
                        class="form-control"
                        placeholder=""
                        aria-label="Address"
                      />
                    </div>
                    <div class="just">
                      <button
                        type="submit"
                        class="btn btn-primary pt-6 w-50 m-4"
                      >
                        submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</body>
